<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Google font: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- / Import Google font: Montserrat -->

    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Import Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify | Web-app</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <main>
          <!-- Barra laterale di sinistra -->
            <aside id="aside_menu" class="float_sx">
              <nav class="top_nav flex">
                <div class="logo">
                  <img src="img/logo.svg" alt="Logo Spotify">
                </div>

                <ul class="site_menu">
                  <li class="active">
                    <a href="#">
                      <img src="img/home.svg" alt="">

                      <span>Home</span>
                    </a>
                  </li>

                  <li>
                    <a href="#">
                      <img src="img/search.svg" alt="">

                      <span>Cerca</span>
                    </a>
                  </li>

                  <li>
                    <a href="#">
                      <img src="img/libreria.svg" alt="">

                      <span>La tua libreria</span>
                    </a>
                  </li>
                </ul>

                <ul>
                  <li>
                    <h3 class="white_text">Playlist</h3>
                  </li>

                  <li class="flex">
                    <span id="new_playlist" class="pointer">+</span>
                    
                    <a href="">Crea Playlist</a>
                  </li>
                </ul>

                <ul class="playlist_nav">
                  <li>
                    <a href="">Nome Playlist</a>
                    
                    <a href="">Nome Playlist</a>

                    <a href="">Nome Playlist</a>

                    <a href="">Nome Playlist</a>

                    <a href="">Nome Playlist</a>

                    <a href="">Nome Playlist</a>

                    <a href="">Nome Playlist</a>
                  </li>
                </ul>
              </nav>

              <nav class="bottom_nav">
                <ul class="flex"> 
                  <li>
                    <a href="">
                      <img src="img/download.svg" alt="">

                      <span href="">Installa app</span>
                    </a>
                  </li>
                    
                  <li>
                    <hr>
                  </li>

                  <li>
                    <a class="flex" href="">
                      <div>
                        <img src="img/profile.svg" alt="Profile Img">
                      </div>

                      <span href="">Jhon Doe</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </aside>
            <!-- Fine Barra laterale di sinistra -->

            <!-- Libreria canzoni -->
            <section id="content" class="float_sx">
              <div id="cta flex">
                <button>
                  <a href="">effettua l'upgrade</a>
                </button>
              </div>

              <nav>
                <ul>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </ul>
              </nav>
              
            </section>
            <!-- Libreria canzoni -->
        </main>

        <footer class="flex">
          <section class="side song_data flex">

            <div class="song_cover flex">
              <img src="img/sinister.jpeg" alt="">

              <div class="flex">
                <h4>Sinister</h4>

                <p>Brano Nome</p>
              </div>
            </div>

            <div class="song_actions flex">
              <i class="far fa-heart"></i>

              <i class="far fa-folder"></i>
            </div>
          </section>

          <section class="song_player flex">
            <div class="player_commands flex">
              <i class="pointer fas fa-random"></i>
              <i class="pointer fas fa-step-backward"></i>
              <i class="pointer far fa-play-circle"></i>
              <i class="pointer fas fa-step-forward"></i>
              <i class="pointer fas fa-redo-alt"></i>
            </div>

            <div class="player_bar flex">
              <span>0:25</span>

              <div class="full_bar">
                <div class="bullet"></div>
              </div>

              <span>4:35</span>
            </div>
          </section>

          <section class="side song_commands flex">
            <div class="source_options flex">
              <i class="pointer fas fa-list"></i>
              <i class="pointer fas fa-desktop"></i>
              <i class="pointer fas fa-volume-up"></i>
            </div>

            <div class="player_bar flex">
              <div class="full_bar">
                <div class="bullet"></div>
              </div>
            </div>
          </section>
        </footer>
    </div>
</body>
</html>
